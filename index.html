<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="/style.css">
    <title>Klimaneutrale Luft in Berlin/Brandenburg</title>
</head>
<body>
    <div class="container">

        <header id="web-name">
            <img id="image" src="/klimalogo.jpeg" width="120px" height="90px" alt="klimalogo">
            <h1>Klimaneutrale Luft in Berlin/Brandenburg</h1>
        </header>

        <div id="login-container">
            <div class="login">

                <div class="login-window">

                    <h2 class="login-message">Login</h2>

                    <form id="formLogin" action="/api/users" method="POST" name="formLogin">

                        <label for="username-login"><b>Username:*</b></label>
                        <input type="text" name="username" placeholder="Max Mustermann" id="username-login" required autofocus>

                        <label for="password-login"><b>Password:*</b></label>
                        <input type="password" name="password" placeholder="password" id="password-login" required autofocus>

                        <p class="requiredField">*: Fields are required!</p>

                        <button value="login" type="submit" id="loginButton">Login</button>
                    </form>

                </div>

            </div>
        </div>

        <div id="main-container">
            <div class="welcome-message">
                <h1>Willkommen auf der CO₂-Luftverschmutzung-Übersicht<span id="userName"></span></h1>
            </div>
            <div id="address-table">
                <h2 id="table-name">Orte in Berlin/Brandenburg</h2>
                <ul id="address-list">
                    <!---
                    <li>Alexanderplatz, Alexanderplatz 1, 10178 Berlin</li>
                    <li>Unter den Linden, Unter den Linden 1, 10117 Berlin</li>
                    <li>Königin-Elisabeth-Straße, Königin-Elisabeth-Straße 1, 14059 Berlin</li>
                    -->
                </ul>
            </div>
            <div id="map">
                <!---
                Leaflet Map
                -->
            </div>
            <div id="mainButtons">
                <button value="mainAddBtn" type="button" id="mainAddBtn">Add new Location</button>
                <button value="logout" type="button" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div id="add-container">
            <div class="add-window">

                <h1 class="add-message">Add new location</h1>

                <form id="formAdd" action="/api/loc" method="POST" name="formAdd">

                    <label for="name-add"><b>Name:*</b></label>
                    <input type="text" name="Name" placeholder="" id="name-add" required>

                    <label for="description-add"><b>Description:</b></label>
                    <input type="text" name="Description" placeholder="" id="description-add">

                    <label for="address-add"><b>Address:*</b></label>
                    <input type="text" name="Address" placeholder="" id="address-add" required>

                    <label for="postCode-add"><b>Postcode:*</b></label>
                    <input type="text" name="Postcode" placeholder="" id="postCode-add" required>

                    <label for="city-add"><b>City:*</b></label>
                    <select name="City" id="city-add">
                        <option>Berlin</option>
                        <option>Brandenburg</option>
                    </select>

                    <label for="lat-add"><b>Lat:</b></label>
                    <input type="number" name="Lat" step="any" placeholder="" id="lat-add">

                    <label for="lon-add"><b>Lon:</b></label>
                    <input type="number" name="Lon" step="any" placeholder="" id="lon-add">

                    <p class="requiredField">*: Fields are required!</p>

                    <div id="addButtonContainer">
                        <button value="add" type="submit" id="addLocationButton">Save</button>
                        <button value="cancel" type="button" id="addCancelButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="du-container">
            <div class="du-window">

                <h1 class="du-message">Delete/Update location</h1>

                <form id="formDU" action="/api/loc/:id" name="formDU">

                    <label for="name-du"><b>Name:</b></label>
                    <input type="text" name="Name" id="name-du">

                    <label for="description-du"><b>Description:</b></label>
                    <input type="text" name="Description" id="description-du">

                    <label for="address-du"><b>Address:</b></label>
                    <input type="text" name="Address" id="address-du">

                    <label for="postCode-du"><b>Postcode:</b></label>
                    <input type="text" name="Postcode" id="postCode-du">

                    <label for="city-du"><b>City:</b></label>
                    <select name="City" id="city-du">
                        <option>Berlin</option>
                        <option>Brandenburg</option>
                    </select>

                    <label for="lat-du"><b>Lat:</b></label>
                    <input type="number" name="Lat" step="any" id="lat-du">

                    <label for="lon-du"><b>Lon:</b></label>
                    <input type="number" name="Lon" step="any" id="lon-du">

                    <p class="requiredField">*: Fields are required!</p>

                    <div id="duButtonContainer">
                        <button value="update" type="submit" id="duUpdateBtn">Update</button>
                        <button value="delete" type="submit" id="duDeleteBtn">Delete</button>
                        <button value="cancel" type="button" id="duCancelBtn">Cancel</button>
                    </div>

                </form>
            </div>
        </div>

        <footer id="mainFooter">
            <a id="Impressum" href="#">Impressum</a>
            <a id="Datenschutzerklärung" href="#">Datenschutzerklärung</a>
        </footer>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/login.js"></script>
    <script src="/duLocation.js"></script>
    <script src="/addNewLocation.js"></script>
    <script src="/displaySetter.js"></script>
</body>
</html>
